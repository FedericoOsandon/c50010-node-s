paths: 
  /api/users/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses: 
        "200": 
          description: Obtiene todos los Usuarios
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/User'


        "500":
          description: Error interno del server, usuaalmente algo malo en el servidos
    post:
      summary: Este endpoint crea un usuario. 
      tags: 
        - Users
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#/components/requestBodies/createUser'
      responses:
        "201": 
          description: El usuario fue creado correctamente

  /api/users/{uid}:
    get:
      summary: Obtine un usuario por id
      tags: 
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: El id de usuario, llamado uid , que desea solicitar
          schema: 
            type: string
      responses:
        "200": 
          description: El usuario fue obtenido correctamente
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties: 
        _id:
          type: objectId
          description: Id autogenerado por mongo
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        email: 
          type: string
          description: Email del usuario
        password: 
          type: string
          description: Password del usuario
      example: 
        _id: ObjectId('alasfajfaslñdf65asdfasdf56asdfasd')
        first_name: Federico
        last_name: OSandón
        email: f@gmail.com  
        password: asdf.4afdasdfsda.4asdjfashfd65a4sd6f4asd.$akdfas6a5sdfas+5.$zsdkhjfaslhfdj663

  requestBodies: 
    createUser: 
      type: object
      properties: 
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        email: 
          type: string
          description: Email del usuario
        password: 
          type: string
          description: Password del usuario
      example: 
        first_name: Federico
        last_name: OSandón
        email: osandon@gmail.com  
        password: fede123